<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

	<!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
	<![endif]-->

    <title>Museu Nacional</title>
    
</head>
<body>
    
	<div class="container"><!--inicio container-->
		<header><!--inicio header-->
			<div class="logo">
				<h1><a href="Museu Nacional">Museu Nacional</a></h1>
			</div>

			<nav><!--inicio NAV-->
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Exposições</a></li>
					<li><a href="#">Pesquisa</a></li>
					<li><a href="#">Acervo</a></li>
					<li><a href="#">Vídeos</a></li>
					<li><a href="#">Fotos</a></li>
					<li><a href="#">Contatos</a></li>
				</ul>
			</nav><!--Fim Nav-->

		</header><!--fim header-->

		<div class="principal"><!--inicio principal-->
			<div class="conteudo"><!--inicio conteudo-->
				<section class="capa">
					<img src="assets/img/museu.png" alt="">
				</section>
			</div><!--fim conteudo-->

			<aside><!--inicio aside-->
				<section class="depoimento">
					<img src="assets/img/depoimento.png" alt="">
				</section>

				<section class="visita"><!--inicio sessao visita-->
					<h4>Faça uma visita</h4>
					<form action="">
						<fieldset><!--inicio fildset-->
							<legend>Selecione uma data</legend>
							
							<label for="data">Data</label>
							<input class="campo" type="text" id="data" value="dd/mm/aaaa">

							<label for="qtd">Qtd pessoas</label>
							<input class="campo" type="text" id="qtd" value="1">
						</fieldset><!--fim fildset-->

						<input class="botao" type="submit" value="Verificar Disponibilidade">

					</form>
				</section><!--fim sessao visita-->

				<section class="galeria">
					<h1>Galeria de fotos</h1>
					<a href="">
						<img src="assets/img/imagem1.jpg" height="93" width="93">
					</a>
					<a href="">
						<img src="assets/img/imagem2.jpg" height="93" width="93">
					</a>
					<a href="">
						<img src="assets/img/imagem3.jpg" height="93" width="93">
					</a>
					<a href="">
						<img src="assets/img/imagem4.jpg" height="93" width="93">
					</a>
				</section>

			</aside><!--fim aside-->

		</div><!--fim principal-->


	</div><!--fim container-->


</body>
</html>
